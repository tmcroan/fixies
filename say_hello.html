<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
<meta charset=utf-8 />
<title>Fixies</title>
    <link rel="stylesheet" href="css/normalize.css">  
    <link rel="stylesheet" type="text/css" media="all" href="css/contact.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700|Economica' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="ModalDemo">
    <header class="nav">
        <div id="logo-header">
            <p class="header-title">FIXIES</p>
            <img src="pics/fixielogo.png" class="logo" alt="Fixie logo">
            <p class="header-title">BIKES</p>
        </div>
        <div> 
        <ul>
            <li><a href="services.html">Services</a></li>
            <li><a href="story.html">Story</a></li>
            <li><a class="active" href="say_hello.html">Say Hello</a></li>
        </ul>
        </div> 
      </header>
      <div id="banner">
      </div>  
    <div id="wrapper">
        <p>DROP US A LINE</p>
            <div>
                <img src="pics/phonebooth.jpeg" alt="Fixie bike in front of phonebooth" id="phonebooth">
                <img src="pics/skyview.jpg" alt="Skyview of The Bike Shop" id="skyview">
                    <ul ng-controller='MyCtrl' id="contact-options">
                        <li class="contact-buttons">
                            <a href="tel:15025557382"><img src="pics/phone-icon.png" class="contact-pics">1(502)555-7382</a>
                        </li>
                        <li class="contact-buttons">
                            <a ng-click='toggleModal()'><img src="pics/email-icon.png" class="contact-pics">Send us an email</a>

                                <modal-dialog show='modalShown'>
                                   <img id="contact-logo" src="pics/bikestamp.png">

                                    <h2>Send us a Message</h2>

                                    <form id="contact" name="contact" action="#" method="post">
                                        <label for="email">Your E-mail</label>
                                        <input type="email" id="email" name="email" class="txt">
                                        <br>
                                        <label for="msg">Enter a Message</label>
                                        <textarea id="msg" name="msg" class="txtarea"></textarea>

                                        <button id="send">Send E-mail</button>
                                    </form>
                                </modal-dialog>
                
                        </li> 
                        <li class="contact-buttons">
                            <a href="http://g.co/maps/7jx2w"><img src="pics/map-icon.png" class="contact-pics">1377 Bardstown Road<br> Louisville, KY 40204</a>
                        </li>    
                    </ul>
            </div>
        </div>
        <div class="push"></div> 
    <footer id="legal">
        <div>
        Fixies Bikes 2016
        </div>
    </footer>
<script src="js/ng-modal.js"></script>
</body>
</html>
